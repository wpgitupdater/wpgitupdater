name: Go Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -o wpgitupdater -v ./...

    - name: Validate Build
      run: ./wpgitupdater || true

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wpgitupdater
        path: wpgitupdater
        retention-days: 1

    - name: Test
      run: go test -v ./...

    - name: Trigger installer update
      env:
        INSTALLER_WORKFLOW_TOKEN: ${{ secrets.INSTALLER_WORKFLOW_TOKEN }}
      run: |
        curl -X POST \
        -H "Accept: application/vnd.github.v3+json" \
        -H "Authorization: token $INSTALLER_WORKFLOW_TOKEN‚Äù \
        https://api.github.com/repos/wpgitupdater/installer/actions/workflows/installer.yml/dispatches \
        -d '{"ref":"main"}'
